version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infra/Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_BACKEND_URL=${BACKEND_URL}
    env_file:
      - ../.env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
  backend:
    build:
      context: ./backend
      dockerfile: ../infra/Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN}
      - LOG_LEVEL=${LOG_LEVEL}
    env_file:
      - ../.env
    volumes:
      - ./backend:/app
      - /app/node_modules

