version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infra/docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ../.env.example
    depends_on:
      - backend
    networks:
      - ai-app-net
  backend:
    build:
      context: ./backend
      dockerfile: ../infra/docker/backend.Dockerfile
    ports:
      - "4000:4000"
    env_file:
      - ../.env.example
    networks:
      - ai-app-net
networks:
  ai-app-net:
    driver: bridge

